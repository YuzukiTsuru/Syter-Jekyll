# Site settings 配置站点
title: "HelloWorld"
home-title: A Jekyll Powered Blog With Syter Theme
description: Theme Syter
keyword: "Blog"
url: "https://www.gloomyghost.com/Syter-Jekyll/"
baseurl: "https://www.gloomyghost.com/Syter-Jekyll/"

defaultcover: /assets/img/profile.png

version: 0.3.1

# Navigation links 导航链接
nav:
  home: "/"
  tags: "/page/tags"
  about: "/page/about"
  links: "/page/links"

# Footer 创立日前
footer:
  since: 2020

# Funny Title
funny_title: true

# beian 备案号(没有备案就留空)
beian: 

# hitokoto url 一言地址
hitokoto: https://v1.hitokoto.cn/?encode=js&select=%23hitokoto

# Author 配置博主信息
author: Your Name
nickname: Your Nickname
bio: and your description
avatar: "/assets/img/profile.png"

# Search
search: true

# 赞赏
zanshang: true

# advertisement 广告
ad: false

# Night mode
nightMode: false

# MathJax
mathjax: true

# Math Plot
plot: true

# Chem Plot 
cmplot: true

# Sass
sass:
  sass_dir: _sass
  style: compressed

# theme color 主题皮肤
theme-color: "default" # default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: "circuitBoard"

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: ""
  zhihu: ""
  github: ""
  qq: ""
  twitter: ""
  bilibili: ""

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 10
paginate_path: "page:num"
exclude: [.gitignore', "README.md"]

# Compress
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: true

# Permalink
permalink: /live/:title.html

# Plugins
plugins: [jekyll-paginate]
